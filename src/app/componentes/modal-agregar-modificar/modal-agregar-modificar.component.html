<div>

  <div class="modal1 modal1 modal-header">
    <h4 class="modal-title"> {{isAddMode? 'Agregar nuevo auto' : 'Editar un auto'}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>

  <div class="modal-body">

    <div class="form-group">
      <label for="marca"><b>Marca</b></label>
      <input id="marca" type="text" class="form-control" [(ngModel)]="auto.marca" required
      name="marca" #marca="ngModel" minlength="4" >
    </div>

    <div *ngIf="marca.invalid && (marca.dirty || marca.touched)" class="alert alert-danger" style="height:30px; padding-top: 0%;">
      <div *ngIf="marca.errors">Marca invalida</div>
    </div>

    <div class="form-group">
      <label for="submarca"><b>Submarca</b></label>
      <input id="submarca" type="text" class="form-control" [(ngModel)]="auto.submarca" required
      name="submarca" #submarca="ngModel" minlength="1">
    </div>

    <div *ngIf="submarca.invalid && (submarca.dirty || submarca.touched)" class="alert alert-danger" style="height:30px; padding-top: 0%;">
      <div *ngIf="submarca.errors">Submarca invalida</div>
    </div>

    <div class="form-group">
      <label for="descripcion"><b>Descripcion</b></label>
      <input id="descripcion" type="text" class="form-control" [(ngModel)]="auto.descripcion" required
      name="descripcion" #descripcion="ngModel" minlength="4">
    </div>

    <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="alert alert-danger" style="height:30px; padding-top: 0%;">
      <div *ngIf="descripcion.errors">Descripcion invalida</div>
    </div>

    <div class="form-group">
      <label for="modelos"><b>Modelos </b><label *ngIf="!isModelsCorrect">: deben ser a√±os de 2000-2022</label></label>
      <input id="modelos" type="text" class="form-control" [(ngModel)]="modelosStr" placeholder="2016,2017,2018,2019,2020,2021,2022" required
      name="modelos" #modelos="ngModel" minlength="4">
    </div>

    <div *ngIf="modelos.invalid && (modelos.dirty || modelos.touched)" class="alert alert-danger" style="height:30px; padding-top: 0%;">
      <div *ngIf="modelos.errors">Los modelos no son validos</div>
    </div>

  </div>

  <div class="footerModal modal-footer">
    <button class="boton btn btn-success" (click)="isMode()">Aceptar</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Cancelar</button>
  </div>

</div>
